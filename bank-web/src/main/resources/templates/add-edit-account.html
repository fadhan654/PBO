<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Account</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 th:text="${#strings.isEmpty(account.id) ? 'Add Account' : 'Edit Account'}"></h2>
        <form th:action="@{/accounts/save}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name:</label>
                <input type="text" class="form-control" id="accountName" th:field="*{accountName}" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" step="0.01" class="form-control" id="balance" th:field="*{balance}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/accounts/list" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
